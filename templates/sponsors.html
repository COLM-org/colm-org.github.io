{% set active_page = "Code of Conduct" %}
{% set page_title = "Code of Conduct" %}
{% extends "base.html" %}


{% block content %}

<div class="container">
    {% for section in sponsors %}
    <div class="row p-3">
      <div class="col-12 bd-content ">
        <h3 class=""> {{section.tier}} </h3>
      </div>
    </div>
    <div class="row justify-content-start">
      {% set rowloop = loop.index %}
      {% for sponsor in section.vals %}
      <div class="col-lg-4 col-md-6 col-xs-12 p-2" style="display: flex;flex-flow:wrap; margin-left:0; box-sizing: border-box;">
        <div class="card "style="display:block; overflow:hidden; width:100%;">
          <div class="card-header d-flex flex-wrap justify-content-center align-items-center" style="height: {{section.height}}px; background-color:white;">
            <a  target="_blank" href="{{sponsor.url}}"><img style="{{sponsor.style}};width:{{sponsor.size}};" src="{{sponsor.img_src}}"  class="sponsorLogo" alt="{{sponsor.name}}" /></a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    {% endfor %}
  </div>
  </div>
{% endblock %}
